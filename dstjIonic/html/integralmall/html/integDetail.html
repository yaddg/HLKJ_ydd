<!DOCTYPE html>
<html ng-app="ionicApp">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title>积分明细</title>
		<link href="http://qiniuapp.mqkji.cn/ionic.min.css" rel="stylesheet" />
		<link href="../../../css/common.css" rel="stylesheet" />

		<script type="text/javascript" src="http://qiniuapp.mqkji.cn/jquery.min.js"></script>
		<script type="text/javascript" src="http://qiniuapp.mqkji.cn/ionic.bundle.min.js"></script>
		<script type="text/javascript" src="../../../js/ionic-config.js"></script>
		<link href="css/integDetail.css" rel="stylesheet" />
	</head>

	<body ng-controller="claimReportPersonCtrl">
		<div class="headTion">
			<!--<div class="headTop">
			</div>
			<div class="headBot">
			</div>-->
			<div class="headCenter">
				<div class="headCenterO">
					<div>
						<img src='{{headImg}}' style="width: 0.68rem;height:0.68rem;border-radius: 25px;" />
					</div>
					<!--<div>
					</div>-->
					<div>
						<p>{{integName}}</p>
					</div>

				</div>
				<div class="headCenterT">
					<p>积分：<span>{{integNum}}</span></p>
				</div>
			</div>
			<div class="integVoucher">
				<div ng-class='{{mycol}}' ng-click="mytoggle()">
					<span ng-class='{{mycols}}'>获取</span>
				</div>
				<div ng-class='{{othcol}}' ng-click="othtoggle()">
					<span ng-class='{{othcols}}'>使用</span>
				</div>
			</div>
		</div>
		<div style="width: 100%;height: 2.2rem;"></div>
		<div class="integVoucherO" ng-hide="myVar">
			<ul ng-model="repotintegAcqData" ng-repeat="x in integAcqData">
				<li>
					<div>
						<p>{{x.descr}}</p>
						<p>{{x.createTime}}</p>
					</div>
					<div>
						<p>+{{x.value}}积分</p>
					</div>
				</li>
			</ul>
			<p class="integDataTxtP" ng-click="userport()">{{integAcqDataTxt}}</p>
		</div>
		<div class="integVoucherT" ng-hide="myVars">
			<ul ng-model="repotMyGenden" ng-repeat="x in integEmpData">
				<li>
					<div>
						<p>兑换</p>
						<p>{{x.createTime}}</p>
					</div>
					<div>
						<p>-{{x.integralConsume}}积分</p>
					</div>
				</li>
			</ul>
			<p class="integDataTxtP" ng-click="userports()">{{integEmpDataTxt}}</p>
		</div>
		<div class="integVoucherE" ng-hide="myVare">
			<div></div>
			<p>暂时还没有数据</p>
		</div>
		
		<script src="js/integDetail.js"></script>
	</body>

</html>
