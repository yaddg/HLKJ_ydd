<!DOCTYPE html>
<html ng-app="ionicApp">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title>积分商城</title>
		<link href="../../css/ionic.min.css" rel="stylesheet" />
		<link href="../../css/common.css" rel="stylesheet" />

		<link href="css/integIndexPro.css" rel="stylesheet" />
	</head>

	<body ng-controller="claimReportPersonCtrl">
		<div class="boxbg">
			
		</div>
		<div class="headTop">

		</div>
		<div class="headBot">
		</div>
		<div class="headCenter">
			<div class="headCenterO">
				<div>
					<img src='{{headImg}}' style="width: 0.48rem;height: 0.48rem;" />
				</div>
				<div>
					<div class="headCenterOt" ng-click="myIntegDet()">
						<span>积分明细&nbsp;</span>
						<i class="icon ion-ios-arrow-right"></i>
					</div>
				</div>
				<div>
					<p>{{integName}}</p>
				</div>

			</div>
			<div class="headCenterT">
				<p>积分：<span>{{integNum}}</span></p>
			</div>
		</div>
		<div class="voucherTxt">兑换代金券</div>
		<div class="integVoucher">
			<!--<p style="font-size: 0.15rem;line-height: 0.35rem;">赚取兑券</p>-->
			<div class="voucher8" ng-model="repotMyExchge" ng-repeat="x in voucherData">
				<div class="voucherRig">
					<div class="voucherExch" ng-click="myExchange(x)">立即兑换</div>
					<p style="text-align: center;">&nbsp;&nbsp;<span>{{x.couponConvertTotal}}</span>人兑换</p>
				</div>
				<div class="voucherCen">
					<p><strong>{{x.name}}</strong></p>
					<p style="color: #CE9A61;font-size: 0.13rem;">消耗{{x.needIntegral}}积分</p>

				</div>
				<div class="voucherOne">
					<p>￥{{x.amount}}</p>
				</div>
			</div>
		</div>
		<div class="integFetch">
			<div>
				<img src="images/socperFetch.png" style="width: 0.5rem;height: 0.2rem;" />
			</div>
			<div>
				<div class="integFetchO">
					<p>立即下单，占据盈利排行榜首</p>
					<p style="font-size: 0.13rem;color: #CE9A61;">
						<img src="images/socperIcon.png" style="vertical-align: middle;width: 0.13rem;height: 0.13rem;" />
						<span>最高赢取15000积分</span>
					</p>
				</div>
				<div ng-click="myIntegGo()" class="integFetchT">
					<div ng-class="{true:'integFetchTo',false:'integFetchTt'}[integFetchCss]">
						{{integFetchTxt}}
					</div>
				</div>

			</div>
		</div>
		<script type="text/javascript" src="../../js/lazyload-min.js"></script>
		<script type="text/javascript" charset="utf-8">
			function loadComplete() {
				setTimeout(loadSetTimeout, 50);
			}
			function loadSetTimeout() { 
				$(".boxbg").css("display", "none");

			}
			function loadscript(){
				LazyLoad.js([

					'../../js/jquery.min.js',

					'../../js/ionic.bundle.min.js',

					'../../js/ionic-config.js',
					
					'js/integIndex.js'

				], loadComplete);

			}
			loadscript();
		</script>
	</body>

</html>
