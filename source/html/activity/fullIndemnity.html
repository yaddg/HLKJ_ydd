<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >
 
<title>海浪淘金 </title>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/md5.js"></script>
<link rel="stylesheet" href="../../css/common.css">
<!--私有-->
<link rel="stylesheet" href="css/fullIndemnity.css"> 
</head>
<body>

	<img class="bgimg"  id="bgimg" disabled="disabled" src="../../images/activity/fullIndemnity_bg.png" />
	<div class="bgdiv"  id="bgdiv" ></div>
	<div class="bottomImg" id="bottomImg" onclick="giveObj.addFullIndemnity();" >  
		<div class="butDesc">领取资格后的投资才计入奖励</div>
	</div>

	<div class="rule" id="rule" >
			<div class="ruleTitle" >
				<hr class="hr" />
				<label style="vertical-align: middle;" >活动规则</label>
				<hr  class="hr"  />
			</div>
			<p>1、	点击参与按钮即可获得参与资格，参与后才将投资行为计入赔付范围；</p>
			<p>2、	活动期间产生的总盈亏，若亏损，海浪全额赔付；</p>
			<p>3、	返还赔付以代金券形式发放，不满8元一律按8元计算返还，超过5000元一律按5000元上限进行发放；</p>
			<p>4、	返还奖励将在活动结束后三个工作日内进行发放，本活动最终解释权归海浪淘金所有。</p>
	</div>
	<div class="bottomTishi" id="bottomTishi" >
		<div class="fxts" >本产品属于高效益，高风险品种<div>
		<div class="fxts">海浪淘金温馨提示：入市有风险，投资需谨慎<div>
	</div>
	<script src="js/fullIndemnity.js"></script>
</body>
</html>
