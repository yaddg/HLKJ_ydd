<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >
 
<title>海浪淘金 </title>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/md5.js"></script>
<script src="../../js/jQueryRotate.js"></script>
<link rel="stylesheet" href="../../css/common.css">
<!--私有-->
<link rel="stylesheet" href="css/inviteFriend.css">

 
</head>
<body>

	
	<img class="bgimg"  id="bgimg" disabled="disabled" src="../../images/activity/inviteFriend_bg.png" />
	<div class="bgdiv"  id="bgdiv" ></div>
	<div class="butLeft"  id="butLeft"  onclick="invitObj.openApp();" ></div>
	<div class="butRight" id="butRight" onclick="invitObj.StrategyShow();" ></div>
	<div class="bottomImg" id="bottomImg" onclick="invitObj.openApp();" >  </div>
	
	
	<div class="bottomTishi" id="bottomTishi" >
		<div class="fxts" >本产品属于高效益，高风险品种</div>
		<div class="fxts">海浪淘金温馨提示：入市有风险，投资需谨慎</div>
	</div>
	
	<div class="Strategy_bg" id="Strategy_bg" >
		<div class="Strategy_img" >
			<div class="inviteFriend_strategy_close" onclick="invitObj.StrategyClose();" ></div>
		</div>
	</div>
	
	<div class="check_record_bg" id="check_record_bg" >
		<div class="inviteFriend_record_bg" >
			<div class="inviteFriend_record_close" onclick="invitObj.checkClose();" ></div>
			<div class="record_title" >收入记录</div>
			<div class="couponNum" id="couponNum" >您已累计获得：0元代金券</div>
			<div class="titleDiv" >
				<span>日期</span>
				<span>手机号</span>
				<span>类型</span>
				<span>金额</span>
				<span>到账</span>
			</div>
			<div class="record_div" >
				
				<table class="record_table" id="record_table" >
					
					<!--<tr ><td>2018/05/31</td><td>首投</td><td>10000元</td><td>是</td></tr>-->
					
				</table>
			</div>
		</div>
	</div>
	<script src="js/inviteFriendShare.js"></script>
	
</body>
</html>
