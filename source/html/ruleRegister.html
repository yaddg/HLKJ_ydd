<title>挂单规则 </title>
<style>
	.cvrpContent{
		font-size: 14px;
   		width: 92%;
    	margin: 0 auto;
	}
</style>

<body>
	    <div id="cvrpBg" class="cvrpBg">  </div>
		<div id="cvrpContent" class="cvrpContent">
			<p>1、挂单成功的订单不参与现金建仓送积分</p>
			<p>2、挂单有效期为1个交易日，挂单所在当天的该产品休市后挂单自动失效</p>
			<p>3、挂单后不会冻结建仓所需资金或代金券，如果挂单触发时，账户内没有足够的余额或代金券，则挂单失效</p>
			<p>4、每个用户最多能同时挂单6单</p>
			<p>5、由于商品行情波动较大，请设置允许较大波动点位，挂单更易成功</p>
			<p>6、行情波动较大时，挂单的商品点位可能会出现与设置的点位有稍许误差，此情况不可避免，下单前请明确知晓此信息，如继续挂单则表示您已知晓并同意这种误差的存在。</p>
		</div>
	</div>
