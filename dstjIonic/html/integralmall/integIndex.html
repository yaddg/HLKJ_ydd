<!DOCTYPE html>
<html ng-app="ionicApp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title>积分商城</title>
		<link href="../../css/ionic.min.css" rel="stylesheet" />
		<link href="../../css/common.css" rel="stylesheet" />
		
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script src="../../js/ionic.min.js"></script>
		<script type="text/javascript" src="../../js/ionic.bundle.js"></script>
		<script type="text/javascript" src="../../js/ionic.bundle.min.js"></script>
		<script type="text/javascript" src="../../js/md5.js"></script>
		<!--<script type="text/javascript" src="../../js/common.js"></script>-->
		
		<script type="text/javascript" src="../../js/ionic-config.js"></script>
		<link href="css/integIndex.css" rel="stylesheet" />
	</head>
	<body ng-controller="claimReportPersonCtrl">
		<div class="headTop">
			
		</div>
		<div class="headBot">
			<div class="headBotImg">
				<img src="images/socperIntegral.png" style="width: 0.4rem;height: 0.4rem;"/>
				<p>赚取积分</p>
			</div>
			<div class="headBotImg">
				<img src="images/socperDetail.png" style="width: 0.4rem;height: 0.4rem;"/>
				<p>积分明细</p>
			</div>
			<div class="headBotImg">
				<img src="images/socperPrivil.png" style="width: 0.4rem;height: 0.4rem;"/>
				<p>等级特权</p>
			</div>
		</div>
		<div class="headCenter">
			<div class="headCenterO">
				<div>
					<img src="images/authHead.png" style="width: 0.48rem;height: 0.48rem;"/>
				</div>
				<div>
					<p>曾经的小妞</p>
					<p style="font-size: 0.12rem;">
						<img src="images/socperClass1.png" style="vertical-align: middle;width: 0.44rem;height: 0.17rem;"/>

					</p>
				</div>
				
			</div>
			<div class="headCenterT">
				    <p>积分：<span>20089</span></p>
			</div>
		</div>
		<div class="integVoucher">
			<p style="font-size: 0.15rem;line-height: 0.35rem;">赚取兑券</p>
			<div class="voucher8">
				
			</div>
			<div class="voucher100">
				
			</div>
			<div class="voucher500">
				
			</div> 
		</div>
		<div class="integFetch"> 
			<div>
				<img src="images/socperFetch.png" style="width: 0.5rem;height: 0.2rem;"/>
			</div>
			<div>
				<p>立即下单，占据盈利排行榜首</p>
				<p style="font-size: 0.13rem;color: #CE9A61;">
					<img src="images/socperIcon.png" style="vertical-align: middle;width: 0.13rem;height: 0.13rem;"/>
					<span>最高赢取15000积分</span>
				</p>
			</div>
		</div>
		
		<script src="js/integIndex.js"></script>
