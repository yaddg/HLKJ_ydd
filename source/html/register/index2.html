	//检测平台
	var system ={
		win : false,
		mac : false,
		xll : false
	};
	var p = navigator.platform;

	system.win = p.indexOf("Win") == 0;

	system.mac = p.indexOf("Mac") == 0;

	system.x11 = (p == "X11") || (p.indexOf("Linux") == 0);

	//跳转语句，如果是手机访问就自动跳转到wap.baidu.com页面

	
	function download(){
		if(system.win||system.mac||system.xll){
			var urlStr = "http://"+window.location.host + "/hltjmobile/source/html/hlregister/hlregister_pc2.html?invitecode="+rqstParamsObj.invitecode;
				urlStr += "&channel="+rqstParamsObj.channel;
			 window.location.href= urlStr;
		}else{
			var urlStr = "http://"+window.location.host + "/hltjmobile/source/html/hlregister/hlregister2.html?invitecode="+rqstParamsObj.invitecode;
				urlStr += "&channel="+rqstParamsObj.channel;
			 window.location.href= urlStr;
		}
	}

	window.onload = function(){
		rqstParamsObj = getTheRequestParams();	   //获取url参数
		addChannelVisitRecord();  //添加访问记录
		download();
	}

</script>
