<html ng-app="ionicApp">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title>行业百科</title>
		<link href="http://qiniuapp.mqkji.cn/ionic.min.css" rel="stylesheet" />
		<link href="/dstjmobile/dstjIonic/css/common.css" rel="stylesheet" />
		<script type="text/javascript" src="http://qiniuapp.mqkji.cn/jquery.min.js"></script>
		<script type="text/javascript" src="http://qiniuapp.mqkji.cn/ionic.bundle.min.js"></script>

		<link href="css/indtrade.css" rel="stylesheet" />
	</head>

	<body>
		<div ng-controller="claimReportPersonCtrl" class="content scroll scroll-content" style="overflow-y:auto">
			<div class="tipHead">
				<div class="voucherTitle">
					自产自销
				</div>
				<div class="voucherTime">
					{{infoData}}
				</div>
				<div class="voucherHome">
					<img src="http://qiniuapp.hailangkeji.com/dstjEncy09s.png" />
				</div>
				<div class="voucherTxt">
					<p>
						自产自销顾名思义是企业自己销售自己公司生产的产品给客户。通常企业都有独立的经营权，自销不违法。但是在中国，某些特殊的行业，特殊的产品或地域，自销会有限制，需通过第三方或特许批准后才能自行销售。如黄金销售，保税区销售等。
					</p>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="/dstjmobile/dstjIonic/js/ionic-config.js"></script>
		<script src="js/indtrade.js"></script>
	</body>

</html>
