<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>海浪淘金</title>
	</head>

	<body>
		<script>
			//获取地址后面参数
			function getTheRequestParams() {
				var url = location.search; //获取url中"?"符后的字串 
				var theRequest = new Object();
				if(url.indexOf("?") != -1) {
					var str = url.substr(1);
					strs = str.split("&");
					for(var i = 0; i < strs.length; i++) {
						theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
					}
				}
				return theRequest;
			}
			var jumpUrl = getTheRequestParams().channel;
			if(jumpUrl==undefined || jumpUrl==null || jumpUrl==""){
				jumpUrl="baidu100";
			}
			window.location.href = "http://h.mqkji.cn/hltjmobile/source/html/coupon/couponAd01.html?channel="+jumpUrl;
		</script>
	</body>

</html>
